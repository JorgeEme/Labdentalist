<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-intervencion-heading"
        data-cy="IntervencionCreateUpdateHeading"
        jhiTranslate="labDentalistApp.intervencion.home.createOrEditLabel"
      >
        Create or edit a Intervencion
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="labDentalistApp.intervencion.titulo" for="field_titulo">Titulo</label>
          <input type="text" class="form-control" name="titulo" id="field_titulo" data-cy="titulo" formControlName="titulo" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="labDentalistApp.intervencion.precioUnitario" for="field_precioUnitario"
            >Precio Unitario</label
          >
          <input
            type="number"
            class="form-control"
            name="precioUnitario"
            id="field_precioUnitario"
            data-cy="precioUnitario"
            formControlName="precioUnitario"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="labDentalistApp.intervencion.cita" for="field_cita">Cita</label>
          <select class="form-control" id="field_cita" data-cy="cita" name="cita" formControlName="cita">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="citaOption.id === editForm.get('cita')!.value?.id ? editForm.get('cita')!.value : citaOption"
              *ngFor="let citaOption of citasSharedCollection; trackBy: trackCitaById"
            >
              {{ citaOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="labDentalistApp.intervencion.factura" for="field_factura">Factura</label>
          <select class="form-control" id="field_factura" data-cy="factura" name="factura" formControlName="factura">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="facturaOption.id === editForm.get('factura')!.value?.id ? editForm.get('factura')!.value : facturaOption"
              *ngFor="let facturaOption of facturasSharedCollection; trackBy: trackFacturaById"
            >
              {{ facturaOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="labDentalistApp.intervencion.cliente" for="field_cliente">Cliente</label>
          <select class="form-control" id="field_cliente" data-cy="cliente" name="cliente" formControlName="cliente">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="clienteOption.id === editForm.get('cliente')!.value?.id ? editForm.get('cliente')!.value : clienteOption"
              *ngFor="let clienteOption of clientesSharedCollection; trackBy: trackClienteById"
            >
              {{ clienteOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
