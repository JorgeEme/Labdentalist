<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="historial">
      <h2 data-cy="historialDetailsHeading"><span jhiTranslate="labDentalistApp.historial.detail.title">Historial</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ historial.id }}</span>
        </dd>
        <dt><span jhiTranslate="labDentalistApp.historial.cliente">Cliente</span></dt>
        <dd>
          <div *ngIf="historial.cliente">
            <a [routerLink]="['/cliente', historial.cliente?.id, 'view']">{{ historial.cliente?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/historial', historial.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
